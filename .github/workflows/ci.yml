name: CI

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: aero-hand-jax
  CUDA_VERSION: 12.4.1
  MUJOCO_PLAYGROUND_REF: main

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (no push on PR)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          build-args: |
            CUDA_VERSION=${{ env.CUDA_VERSION }}
            MUJOCO_PLAYGROUND_REF=${{ env.MUJOCO_PLAYGROUND_REF }}

      - name: Summary
        run: |
          echo "Image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/${IMAGE_NAME}:${GITHUB_REF_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "Pushed: ${{ github.event_name == 'push' }}" >> $GITHUB_STEP_SUMMARY
